<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../../css/json-viewer.css"/>
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <title>Ajax Tool</title>
</head>
<body>
<div class="content">
    <div class="main center">
        <div>
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
            <input type="text" id="url" placeholder="please input url.." />
        </div>
        <div>
            <label>With parameters:</label>
        </div>
        <div>
            <textarea id="param" rows="15"></textarea>
        </div>
        <div>
        <input type="button" value="SEND" onclick="javascript:send_request();"/>
        <input type="button" value="Split URL" onclick="javascript:split_url();"/>
        <input type="button" value="Decode PARAM" onclick="javascript:decode_param();"/>
        <input type="button" value="Encode PARAM" onclick="javascript:encode_param();"/>
        <input type="button" value="Format JSON" onclick="javascript:format_json();"/>
        <input type="button" value="Undo" onclick="javascript:undo_it();"
               title="Are your regretting? Click here to undo it."/>
        <input type="button" value="Redo" onclick="javascript:redo_it();"
               title="Are your regretting of having undone something? Click here to redo it."/>
        </div>
        <div id="status"></div>
        <div id="output" class="" style="display: none"></div>
        <hr/>
        <h2>History:</h2>
        <div id="log"></div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/external/jquery.indexeddb.js"></script>
<script type="text/javascript" src="../../js/json-viewer.js"></script>
<script type="text/javascript" src="../../js/json-formater.js"></script>
<script type="text/javascript" src="../../js/base64.js"></script>
<script type="text/javascript" src="../../js/ejs/ejs_production.js"></script>
<script type="text/javascript" src="../common/common.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/template" src="log-item.ejs" async="async"></script>
<script type="text/template" src="ajax-status.ejs" async="async"></script>
<script type="text/javascript">
    if (/\.net/i.test(navigator.appVersion)){
        window.alert('I bet you must be using IE. Arn\'t you? Chrome and firefox are recommended for you to get the best browsing experience.');
    }
</script>
</body>
</html>
