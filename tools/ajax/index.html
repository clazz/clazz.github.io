<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../../css/json-viewer.css"/>
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <title>Ajax Tool</title>
</head>
<body>
<div class="content">
    <div class="main center">
        <div>
            <select id="method" tabindex="1">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input type="text" id="url" tabindex="2" placeholder="please input url.." />
        </div>

        <div>
            <label for="param">With parameters:</label>
        </div>
        <div>
            <pre id="param" tabindex="3" ></pre>
        </div>

        <div>
            <input type="button" value="SEND" id="sendBtn" />
            <input type="button" value="Split URL" id="splitUrlBtn" />
            <input type="button" value="Decode PARAM" id="decodeBtn" />
            <input type="button" value="Encode PARAM" id="encodeBtn" />
            <input type="button" value="Format JSON" id="formatJsonBtn" />
            <input type="button" value="Undo" id="undoBtn"
                   title="Are your regretting? Click here to undo it."/>
            <input type="button" value="Redo" id="redoBtn"
                   title="Are your regretting of having undone something? Click here to redo it."/>
            <a id="toggleExpand" class="to-expand" title="Expand/Shrink" href="#" >v</a>
        </div>

        <div id="status"></div>

        <div id="response" style="display: none"></div>

        <hr/>

        <div class="history-wrapper">
            <h2 id="historyTitle">History:</h2>
            <div id="historyToolbar">
                <a class="btn" href="#" id="importHistory">Import</a>
                <a class="btn" href="#" id="exportHistory">Export</a>
                <a style="display: none" class="btn btn-info" href="#" id="downloadHistory" download="export-ajax-tool-history.json">Click Here To Download Exported Data.</a>
                <br/>
                <br/>
            </div>
            <ul id="historyContent"></ul>
            <div id="historyDetail"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/external/jquery.indexeddb.js"></script>
<script type="text/javascript" src="../../js/json-viewer.js"></script>
<script type="text/javascript" src="../../js/json-formater.js"></script>
<script type="text/javascript" src="../../js/base64.js"></script>
<script type="text/javascript" src="../../ace/ace.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/ejs/ejs_production.js"></script>
<script type="text/javascript" src="../common/common.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/template" src="object.ejs" async="async"></script>
<script type="text/template" src="ajax-status.ejs" async="async"></script>
<script type="text/template" src="ajax-response.ejs" async="async"></script>
<script type="text/template" src="ajax-history-item.ejs" async="async"></script>
<script type="text/template" src="ajax-history-content-item.ejs" async="async"></script>
</body>
</html>
